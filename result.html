<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_result.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="result-container">
        <div class="logo result">
            <img src="image/logo.png" alt="">
        </div>
        <p class="heading-result">Result</p>
        <div class="result-bar-container">
            <!-- <div class="correct-score-percentage-container">
                <div class="score-percentage">
                    <span class="score-percentage-text">70%</span>
                </div>    
            </div> -->
            <div class="result-bar">
                <div class="result-value">
                    
                </div>
            </div>
        </div>
        <div class="result-text-container">
            
            
            <p class="result-text">
                <span class="your-score-text">0</span>
                <span class="result-text-slash">/</span>
                <span class="total-result-marks">25</span>
            </p>

            <p class="result-quote">“Keep learning, you have a good score!”</p>

            <div class="retry-btn-container">
                <button id="retry-btn"><<< Retry</button>
            </div>
        </div>

        <footer>
            <p class="share-score">Share your score:</p>
            <div class="social-media-icons">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
            <p class="my-name">Made with ❤️ by saket ranjan</p>
        </footer>
        <audio id="game-audio" autoplay >
            <source src="audio/result audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
